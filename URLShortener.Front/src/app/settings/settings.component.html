<div class="row justify-content-center mt-5">
    <div class="col">
        <div class="text-center mb-3">
            <h3>Settings</h3>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <td>Title</td>
                    <td>Description</td>
                    <td>Active/Unactive</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let setting of currentSettings">
                    <td>{{setting.title}}</td>
                    <td>{{setting.description}}</td>
                    <td>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" [(ngModel)]="setting.isActive">
                          </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="row mt-3">
    <div class="col">
        <div class="btn-group">
            <button class="btn btn-success" (click)="updateAccountSettings(currentAccountId)">Save</button>
        </div>
    </div>
</div>
